<div>
  <div class='user-img-wrapper'>
      <div class='user-img' ></div>
  </div>
  <h2 md-dialog-title style='text-align: center;' >User Login</h2>
  <hr>
  <md-dialog-content>

<md-card class='user-card' >
    <table  cellspacing="0">
      <tr>
        <td>
          <md-input-container >
            <input mdInput placeholder="Email" name=Email [(ngModel)]='userData.email'>
          </md-input-container>
        </td>
        <td>
          <md-input-container >
            <input mdInput placeholder="Password" name=Password type='password' [(ngModel)]='userData.password'>
          </md-input-container>
        </td>
      </tr>
    </table>
    <div *ngIf='newUser'>
      <table  cellspacing="0">
        <tr>
          <td>
            <md-input-container >
              <input mdInput placeholder="First Name" name=FirstName [(ngModel)]='userData.firstName'>
            </md-input-container>
          </td>
          <td>
            <md-input-container >
              <input mdInput placeholder="Last Name" name=LastName [(ngModel)]='userData.lastName'>
            </md-input-container>
          </td>
        </tr>
      </table>

<br>

      <div *ngIf='!userData.shopOwner'>
        <md-select placeholder="Join a shop" [(ngModel)]="userData.shopId" style="width: 100%">
          <md-option *ngFor="let shop of shops" [value]="shop.s_id">
            {{ shop.s_name }}  - {{ shop.address }}
          </md-option>
        </md-select>
      </div>

<br>

      <md-slide-toggle
       [checked]="userData.shopOwner" name=shopOwer [(ngModel)]="userData.shopOwner">
       Shop Owner
     </md-slide-toggle>
     <div *ngIf='userData.shopOwner'>
       <table  cellspacing="0">
         <tr>
           <td>
             <md-input-container >
               <input mdInput placeholder="Shop Name" name=FirstName [(ngModel)]='shopData.s_name'>
             </md-input-container>
           </td>
           <td>
             <md-input-container >
               <input mdInput placeholder="Address" name=Address [(ngModel)]='shopData.address'>
             </md-input-container>
           </td>
         </tr>
       </table>
     </div>
    </div>
  <button md-button *ngIf='!newUser' (click)='newUser = !newUser'>Create an Account?</button>
  <button md-button *ngIf='newUser' (click)='newUser = !newUser'>Have an Account?</button>
</md-card>


  </md-dialog-content>

  <md-dialog-actions>
    <button style='width:200px' md-raised-button (click)='login()' > Login </button>
    <button style='width:200px' md-raised-button (click)='onCloseCancel()' > Cancel </button>
  </md-dialog-actions>

</div>
