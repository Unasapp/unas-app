<div>
  <h2 md-dialog-title>Checkout</h2>
  <hr>

  <md-dialog-content>
    <form class="example-form">
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
              <h4>Existing Customer</h4>
          </td>
        </tr>
        <tr>
          <td>
            <md-select name=customer [(ngModel)]='customer' placeholder="Client">
              <md-option *ngFor="let client of clients" [value]="client.value">
                {{ client.viewValue }}
              </md-option>
            </md-select>
          </td>
        </tr>
        <tr>
          <td>
            <br>
            <md-radio-group>
              <md-radio-button (click)='newCustomer = !newCustomer' value="1">New Customer ?</md-radio-button><br>
            </md-radio-group>
            <br>
          </td>
        </tr>
      </table>

      <div *ngIf='newCustomer' >
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
              <h4>New Customer</h4>
          </td>
        </tr>
        <tr>
          <td>
            <md-input-container class="example-full-width">
              <input mdInput placeholder="First name" name=firstname [(ngModel)]='firstname'>
            </md-input-container>
          </td>
          <td>
            <md-input-container class="example-full-width">
              <input mdInput placeholder="Last Name" name=lastname [(ngModel)]='lastname'>
            </md-input-container>
          </td>
        </tr>
      </table>

      <p>
        <md-input-container class="example-full-width">
          <textarea style='resize: none;' mdInput placeholder="Phone Number" name=phonenumber [(ngModel)]='phonenumber'></textarea>
        </md-input-container>
        <md-input-container class="example-full-width">
          <textarea style='resize: none;' mdInput placeholder="Email" name=email [(ngModel)]='email'></textarea>
        </md-input-container>
      </p>

      </div>

      <h2 md-dialog-title>Service Information</h2>
      <hr>
      <br>
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <md-select name=service [(ngModel)]='service' placeholder="Service">
              <md-option *ngFor="let service of services" [value]="service.value">
                {{ service.viewValue }}
              </md-option>
            </md-select>
          </td>
          <td>
            <md-select name=barber [(ngModel)]='barber' placeholder="Barber">
              <md-option *ngFor="let barber of barbers" [value]="barber.value">
                {{ barber.viewValue }}
              </md-option>
            </md-select>
          </td>
        </tr>
      </table>
      
      <br>

      <h2 md-dialog-title>Payment</h2>
      <hr>

      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <md-input-container class="example-full-width">
              <input mdInput placeholder="Price" name=price [(ngModel)]='price'>
            </md-input-container>
          </td>
          <td>
            <md-input-container class="example-full-width">
              <input mdInput placeholder="Tip" name=tip [(ngModel)]='tip'>
            </md-input-container>
          </td>
          <td>
            <md-input-container class="example-full-width">
              <input mdInput placeholder="Amount Paid" name=amtpaid [(ngModel)]='amtpaid'>
            </md-input-container>
          </td>
        </tr>
      </table>

      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <md-radio-group name=typeP [(ngModel)]='typeP' >
              <md-radio-button value="Cash">Cash</md-radio-button><br><br>
              <md-radio-button value="Credit/Debit">Credit/Debit</md-radio-button>
            </md-radio-group>
          </td>
        </tr>
      </table>

    </form>

    <br>

  </md-dialog-content>

  <md-dialog-actions>
    <button md-raised-button (click)='onCloseConfirm(customer, firstname, lastname, phonenumber, email, service, barber, price, tip, amtpaid, typeP)'> Submit </button>
    <button md-raised-button (click)='onCloseCancel()'> Cancel </button>
  </md-dialog-actions>

</div>
